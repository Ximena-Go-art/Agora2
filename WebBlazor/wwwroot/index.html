<html lang="es">

<head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        Ha ocurrido un error.
        <a href="" class="reload">Recargar</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Configuración de Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAVrUaUKvzPFhjMV_6i1dUurt0u5X7GzcE",
            authDomain: "agora-1c391.firebaseapp.com",
            projectId: "agora-1c391",
            storageBucket: "agora-1c391.firebasestorage.app",
            messagingSenderId: "593311126918",
            appId: "1:593311126918:web:263d8662b3caec1541c807"
        };
        firebase.initializeApp(firebaseConfig);
        console.log(firebase);
        window.firebaseAuth = {
            signInWithEmailPassword: async function (email, password) {
                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    console.log(userCredential);
                    return userCredential.user;
                } catch (error) {
                    console.error("Error en autenticación:", error.message);
                    return null;
                }
            },
            createUserWithEmailAndPassword: async function (email, password, displayName) {
                try {
                    console.log(`email =$ (email) password $= (displayname)`);
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    // El usuario se ha creado correctamente
                    const user = userCredential.user;

                    // Actualizar el perfil del usuario
                    user.updateProfile({
                        displayName: displayName
                    });


                    //Enviar correo de verificación
                    user.sendEmailVerification()
                        .then(() => {
                            console.log('Correo de verificación enviado.');
                        })
                        .catch((error) => {
                            console.error('Error al enviar el correo de verificación:', error);
                        });
                    return userCredential.user.uid;

                } catch (error) {
                    console.error("Error en autenticación:", error.message);
                    return null;
                }

            },

            signOut: async function () {
                await firebase.auth().signOut();
            }
        };
        window.localStorageHelper = {
            setItem: function (key, value) {
                localStorage.setItem(key, value);
            },
            getItem: function (key) {
                return localStorage.getItem(key);
            },
            removeItem: function (key) {
                localStorage.removeItem(key);
            }
        };
    </script>
        <script src="_content/CurrieTechnologies.Razor.SweetAlert2/sweetAlert2.min.js"></script>

</body>

</html>
